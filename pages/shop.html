<style>

  a:link {
    background-color: transparent;
    text-decoration: none;
  }

  a:visited {
    color: inherit;
    background-color: transparent;
    text-decoration: none;
  }

  a:hover {
    color: black;
    background-color: transparent;
    text-decoration: underline;
  }

  a:active {
    background-color: transparent;
    text-decoration: none;
  }

  .hover a:hover {
    color: white;
    background-color: transparent;
    text-decoration: underline;
  }

  body {
    background-color: black;
  }

</style>

<body>

<div class="hover" style=" text-align: center; padding: 50px 0 0 0">

    <img src="black.jpg" alt="black t-shirt" width="300px" height="300px">

  </a>

</div>
