<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RO8LES</title>
</head>

<style>

  /* Split the screen in half */
  .split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
    font-family: sans-serif;
  }

  /* Control the left side */
  .left {
    left: 0;
    background-color: lavenderblush;
    text-align: center;
  }

  /* Control the right side */
  .right {
    right: 0;
    background-color: black;
    text-align: center;

</style>

<body>
<div class="split left">
  <div class="centered">
    <h2>Jane Flex</h2>
    <p>Some text.</p>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <h2 style="color: white;">John Doe</h2>
    <p style="color: white;">Some text here too.</p>
  </div>
</div>

</body>

</html>
